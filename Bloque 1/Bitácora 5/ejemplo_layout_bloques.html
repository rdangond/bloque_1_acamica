<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo layout bloques</title>
    <style>
        * {
            box-sizing: content-box;
            margin: 0;
            padding: 0;
        }
        div{
            display: inline-block;
            width: 32px;
            height: 32px;
            margin: 20px;
            background: red;
        }

    </style>
</head>
<body>
    <div>B1</div>
    <div>B1</div>
    <div>B1</div>
    <div>B1</div>
    <div>B1</div>
    <div>B1</div>
</body>
</html>
