<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Layout</title>
    <style>
        * {
            box-sizing: content-box;
            padding: 0px;
            margin: 0px;
        }

        body {
            max-width: 100%;
        }

        p {
            background-color: white;
            height: 5px;
        }
        .container {
            background: gray;
        }

        .inline {
            display: inline;
            /* width: 32px; Esta propiedad no aplica para <display inline> */
            /* height: 32px; Esta propiedad no aplica para <display inline> */
            background: red;
            margin: 40px;
        }

        .box {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: red;
            margin: 40px;
        }

        .box_inline {
            display: block;
            width: 32px;
            height: 32px;
            background: red;
            margin: 40px;
        }

        .flex {
            display: inline-flex;
            flex-direction: row-reverse;
            width: 32px;
            height: 32px;
            background: red;
            margin: 40px;
        }

        .single {
            position: fixed;
            left: 50px;
        }

    </style>
</head>

<body>
    <div class="container">
        inline<br>
        <div class="box single">box1</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
    </div>
    <p></p>

    <div class="container">
        inline-block<br>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
    </div>
    <p></p>
    <div class="container">
        block<br>
        <div class="box_inline">box</div>
        <div class="box_inline">box</div>
        <div class="box_inline">box</div>
        <div class="box_inline">box</div>
    </div>
    <p></p>

    <div class="container">
        flex<br>
        <div class="flex">box</div>
        <div class="flex">box</div>
        <div class="flex">box</div>
        <div class="flex">box</div>
    </div>
    <p></p>

</body>

</html>
